<!doctype>
<html>
<head>
<title>Flatsheet editor demo | Edit tabular data and get JSON/CSV in return.</title>
<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet" type="text/css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="bundle/app.css">
</head>
<body>
  <div class="container">
    <h1>Flatsheet editor demo</h1>
    <h3>Edit tabular data and get JSON/CSV.</h3>
    <br>

    <button id="add-row"><i class="fa fa-plus"></i> row</button>
    <button id="add-column"><i class="fa fa-plus"></i> column</button>
    <button id="show-json"><i class="fa fa-file-o"></i> json</button>
    <button id="show-csv"><i class="fa fa-file-o"></i> csv</button>
    <button id="reset"><i class="fa fa-trash-o"></i> reset</button>
    <a href="about.html" id="about"><i class="fa fa-question-circle"></i> Learn more about Flatsheet and this demo.</a>

    <div id="main-content"></div>
    <p id="hello-message">Add your first column to get started.</p>

    <div id="code-box" class="hidden">
      <button id="close"><i class="fa fa-times"></i> close</button>
      <textarea readonly></textarea>
    </div>
  </div>
<script src="bundle/app.js"></script>
</body>
</html>
